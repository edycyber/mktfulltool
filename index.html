<html><head>
    <title>Cold Email Automation Tool</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            display: flex;
            flex-wrap: wrap;
        }
        .form-container {
            flex: 1;
            min-width: 300px;
            padding-right: 20px;
        }
        .preview-container {
            flex: 1;
            min-width: 300px;
            padding-left: 20px;
            border-left: 1px solid #ddd;
        }
        h1, h2 {
            color: #333;
            text-align: center;
        }
        label {
            display: block;
            margin-top: 10px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        textarea {
            height: 150px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 20px;
        }
        button:hover {
            background-color: #45a049;
        }
        #fileDropArea {
            border: 2px dashed #ccc;
            border-radius: 20px;
            width: 100%;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        #fileDropArea.highlight {
            border-color: purple;
        }
        #emailList {
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 10px;
            max-height: 200px;
            overflow-y: auto;
        }
        #previewFrame {
            width: 100%;
            height: 600px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-container">
            <h1>Cold Email Automation Tool</h1>
            <form id="emailForm">
                <label for="userEmail">Your Gmail Address:</label>
                <input type="email" id="userEmail" name="userEmail" required>
                
                <label for="password">App Password:</label>
                <input type="password" id="password" name="password" required>
                <small>Note: Use an <a href="https://support.google.com/accounts/answer/185833?hl=en" target="_blank">App Password</a> for security.</small>
                
                <label for="subject">Email Subject:</label>
                <input type="text" id="subject" name="subject" required>
                
                <label for="messageBody">Email Body:</label>
                <textarea id="messageBody" name="messageBody" required></textarea>
                
                <div id="fileDropArea">
                    <p>Drag & Drop your CSV file here</p>
                    <input type="file" id="fileInput" accept=".csv" style="display: none;">
                </div>
                
                <div id="emailList"></div>
                
                <button type="submit">Send Emails</button>
            </form>
        </div>
        <div class="preview-container">
            <h2>Email Preview</h2>
            <iframe id="previewFrame"></iframe>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const dropArea = document.getElementById('fileDropArea');
            const fileInput = document.getElementById('fileInput');
            const emailList = document.getElementById('emailList');
            const messageBody = document.getElementById('messageBody');
            const subjectInput = document.getElementById('subject');
            const previewFrame = document.getElementById('previewFrame');
            
            // Prevent default drag behaviors
            ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, preventDefaults, false);
                document.body.addEventListener(eventName, preventDefaults, false);
            });
            
            // Highlight drop area when item is dragged over it
            ['dragenter', 'dragover'].forEach(eventName => {
                dropArea.addEventListener(eventName, highlight, false);
            });

            ['dragleave', 'drop'].forEach(eventName => {
                dropArea.addEventListener(eventName, unhighlight, false);
            });
            
            // Handle dropped files
            dropArea.addEventListener('drop', handleDrop, false);
            
            dropArea.addEventListener('click', () => fileInput.click());
            fileInput.addEventListener('change', handleFiles);
            
            function preventDefaults (e) {
                e.preventDefault();
                e.stopPropagation();
            }
            
            function highlight(e) {
                dropArea.classList.add('highlight');
            }

            function unhighlight(e) {
                dropArea.classList.remove('highlight');
            }
            
            function handleDrop(e) {
                const dt = e.dataTransfer;
                const files = dt.files;
                handleFiles(files);
            }
            
            function handleFiles(files) {
                ([...files]).forEach(uploadFile);
            }
            
            function uploadFile(file) {
                Papa.parse(file, {
                    complete: function(results) {
                        displayEmails(results.data);
                    }
                });
            }
            
            function displayEmails(data) {
                emailList.innerHTML = '';
                data.forEach((row, index) => {
                    if (index === 0) return; // Skip header row
                    const email = row[0]; // Assuming email is in the first column
                    const name = row[1] || ''; // Assuming name is in the second column
                    const listItem = document.createElement('div');
                    listItem.textContent = `${email} - ${name}`;
                    emailList.appendChild(listItem);
                });
            }
            
            // Sample cold email template
            const coldEmailTemplate = `Dear {name},

I hope this email finds you well. I came across {company} and was impressed by your work in {industry}.

{personalization}

I believe our {product/service} could greatly benefit your team by {main benefit}. Would you be open to a brief conversation to explore how we might be able to help?

Looking forward to potentially connecting,

{Your Name}
{Your Company}`;

            messageBody.value = coldEmailTemplate;
            
            document.getElementById('emailForm').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Emails sent successfully! (This is a demo - no emails were actually sent)');
            });

            // Update preview when subject or message body changes
            subjectInput.addEventListener('input', updatePreview);
            messageBody.addEventListener('input', updatePreview);

            function updatePreview() {
                const subject = subjectInput.value;
                const body = messageBody.value;
                const previewContent = `
                    <html>
                    <head>
                        <style>
                            body { font-family: Arial, sans-serif; line-height: 1.6; padding: 20px; }
                            .subject { font-weight: bold; font-size: 18px; margin-bottom: 10px; }
                            .body { white-space: pre-wrap; }
                        </style>
                    </head>
                    <body>
                        <div class="subject">Subject: ${subject}</div>
                        <div class="body">${body}</div>
                    </body>
                    </html>
                `;
                previewFrame.srcdoc = previewContent;
            }

            // Initial preview update
            updatePreview();
        });
    </script>
</body>
</html>
